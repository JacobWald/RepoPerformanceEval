{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analytics Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="nav-logo">RepoPerformanceEval</a>
        </div>
        <div class="navbar-right">
            {% if sb_authenticated %}
                <a href="{% url 'my_analyses' %}">My Analyses</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-button">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Each page injects content here -->
        {% endblock %}
    </main>
</body>
</html>
