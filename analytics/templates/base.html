<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <style type="text/css">
        *{
            text-decoration: none;
        }
        .navbar{
            background: gray; font-family:Calibri; padding-right: 15px;padding-left: 15px;
        }
        .navdiv{
            display:flex;align-items:center; justify-content:space-between;
        }
        .logo a{
            font-size: 35px: 35px; font-weight:600; color:cadetblue;
        }
        li{
            list-style: none; display:inline-block;
        }
        li a{
            color:white; font-size:18px; font-weight:bold;margin-right: 25px;
        }
        button{
            background-color:blueviolet; margin-left: 10px; border-radius:10px;padding:10px; width:90px
        }
        button a{
            color:darkslategray;font-weight:bold; font-size:15px;
        }
    </style>
</head>

<body>
    <main>
        {% include 'navbar.html' %} {# Include the navbar template here #}
        {% block content %}
        {% endblock %}
    </main>
    
</body>

</html>
